<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sencillo - Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📝 Gestor de Tareas</h1>
            <p>CRUD Sencillo con HTML, CSS y JavaScript</p>
        </header>

        <main>
            <!-- Formulario para agregar/editar tareas -->
            <section class="form-section">
                <h2>Agregar Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">Título:</label>
                        <input type="text" id="taskTitle" name="title" required placeholder="Ingresa el título de la tarea">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Descripción:</label>
                        <textarea id="taskDescription" name="description" rows="3" placeholder="Describe la tarea"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Prioridad:</label>
                        <select id="taskPriority" name="priority">
                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submitBtn">Agregar Tarea</button>
                        <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de tareas -->
            <section class="tasks-section">
                <h2>Mis Tareas</h2>
                <div class="tasks-header">
                    <span id="taskCount">0 tareas</span>
                    <button id="clearAllBtn" class="clear-btn">Limpiar Todo</button>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <!-- Las tareas se agregarán dinámicamente aquí -->
                </div>
            </section>
        </main>

        <!-- Modal de confirmación -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirmar Eliminación</h3>
                <p>¿Estás seguro de que quieres eliminar esta tarea?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete">Sí, Eliminar</button>
                    <button id="cancelDelete">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
