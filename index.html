<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sencillo - Gestor de Tareas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo">
                        <span class="logo-icon">üìù</span>
                        <div class="logo-text">
                            <h1>Gestor de Tareas</h1>
                            <p>CRUD Sencillo con HTML, CSS y JavaScript</p>
                        </div>
                    </div>
                </div>
                
                <div class="header-center">
                    <div class="stats-cards">
                        <div class="stat-card">
                            <span class="stat-icon">üìã</span>
                            <div class="stat-info">
                                <span class="stat-number" id="totalTasks">0</span>
                                <span class="stat-label">Total</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">‚úÖ</span>
                            <div class="stat-info">
                                <span class="stat-number" id="completedTasks">0</span>
                                <span class="stat-label">Completadas</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <span class="stat-icon">‚è≥</span>
                            <div class="stat-info">
                                <span class="stat-number" id="pendingTasks">0</span>
                                <span class="stat-label">Pendientes</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="header-right">
                    <div class="header-actions">
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar tarea..." title="Buscar por t√≠tulo o descripci√≥n">
                        </div>
                        <button class="header-btn" id="exportBtn" title="Exportar tareas">
                            <span class="btn-icon">üì§</span>
                            <span class="btn-text">Exportar</span>
                        </button>
                        <button class="header-btn" id="importBtn" title="Importar tareas">
                            <span class="btn-icon">üì•</span>
                            <span class="btn-text">Importar</span>
                        </button>
                        <button class="header-btn theme-toggle" id="themeToggle" title="Cambiar tema">
                            <span class="btn-icon">ÔøΩ</span>
                            <span class="btn-text">Tema</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="header-progress">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0% completado</span>
            </div>
        </header>

        <main>
            <!-- Formulario para agregar/editar tareas -->
            <section class="form-section">
                <h2>Agregar Nueva Tarea</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskTitle">T√≠tulo:</label>
                        <input type="text" id="taskTitle" name="title" required placeholder="Ingresa el t√≠tulo de la tarea">
                    </div>
                    
                    <div class="form-group">
                        <label for="taskDescription">Descripci√≥n:</label>
                        <textarea id="taskDescription" name="description" rows="3" placeholder="Describe la tarea"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="taskPriority">Prioridad:</label>
                        <select id="taskPriority" name="priority">
                            <option value="baja">Baja</option>
                            <option value="media" selected>Media</option>
                            <option value="alta">Alta</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="taskDeadline">Fecha l√≠mite (opcional):</label>
                        <input type="date" id="taskDeadline" name="deadline">
                    </div>

                    <div class="form-group">
                        <label for="taskChecklist">Checklist (opcional):</label>
                        <textarea id="taskChecklist" name="checklist" rows="2" placeholder="Escribe cada subtarea en una l√≠nea"></textarea>
                    </div>
                    
                    <div class="form-buttons">
                        <button type="submit" id="submitBtn">Agregar Tarea</button>
                        <button type="button" id="cancelBtn" style="display: none;">Cancelar</button>
                    </div>
                </form>
            </section>

            <!-- Lista de tareas -->
            <section class="tasks-section">
                <h2>Mis Tareas</h2>
                <div class="tasks-header">
                    <span id="taskCount">0 tareas</span>
                    <button id="clearAllBtn" class="clear-btn">Limpiar Todo</button>
                </div>
                
                <div id="tasksList" class="tasks-list">
                    <!-- Las tareas se agregar√°n din√°micamente aqu√≠ -->
                </div>
            </section>
        </main>

        <!-- Modal de confirmaci√≥n -->
        <div id="confirmModal" class="modal">
            <div class="modal-content">
                <h3>Confirmar Eliminaci√≥n</h3>
                <p>¬øEst√°s seguro de que quieres eliminar esta tarea?</p>
                <div class="modal-buttons">
                    <button id="confirmDelete">S√≠, Eliminar</button>
                    <button id="cancelDelete">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
